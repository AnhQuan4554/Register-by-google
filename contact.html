<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="formContact">
      <div class="formInfor">
        <h1>Liên hệ và trợ giúp</h1>
        <span>Điền thông tin để chúng tôi hỗ trợ bạn</span>
        <div class="formInfor_item">
          <label for="user">Tên đầy đủ</label>
          <input type="text" id="user" />
        </div>
        <div class="formInfor_item">
          <label for="email">Email</label>
          <input type="text" id="email" />
        </div>
        <div class="formInfor_item">
          <label for="phone">Số điện thoại</label>
          <input type="text" id="phone" />
        </div>
        <div class="formInfor_item">
          <label for="content">Nội dung</label>
          <input style="height: 80px" type="text" id="content" />
        </div>
        <button>Gửi thông tin tới chúng tôi</button>
      </div>
      <!-- img bên cạnh -->
      <div class="imgContact">
        <img src="./Rectangle.png" alt="" />
      </div>
    </div>
  </body>
</html>
