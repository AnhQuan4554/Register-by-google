<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./logo.png" alt="" />
      </div>
      <div class="catagory">
        <span>Sản phẩm</span>
        <span>Khuyến mãi hot</span>
        <span>Liên hệ</span>
      </div>
      <div class="search">
        <div class="iconSearch">
          <img src="./iconSearch.png" alt="" />
        </div>
      </div>
      <div class="avatar">
        <img src="./avatarcricle.png" alt="" />
        <p>Tài khoản</p>
      </div>
      <div class="car">
        <img src="./car.png" alt="" />
        <p>Giỏ hàng</p>
      </div>
    </header>
    <div class="form">
      <div class="tittle">
        <h1>ĐĂNG NHẬP</h1>
        <h1>ĐĂNG KÍ</h1>
      </div>
      <div class="line"></div>
      <div class="inputForm">
        <div class="inputItem">
          <!-- nhần nhập tài khoản -->
          <label for="user">Email hoặc số điện thoại</label>
          <input type="text" id="user" placeholder="Nhập tài khoản ở đây" />
        </div>
        <div class="inputItem">
          <label for="user">Mật khẩu</label
          ><!-- phần nhập mật khẩu -->
          <input type="text" id="user" placeholder="Nhập mật khẩu ở đây" />
        </div>
      </div>
      <!-- Nút đăng kí -->
      <button style="margin-top: 76px">Đăng nhập</button>
      <div class="linkURL">
        <a href="./index.html" target="_self" class="routerSignIn"
          >Bấm vào đấy
        </a>
        <a href="./index.html" style="color: black" target="_self"
          >nếu bạn chưa có tài khoản</a
        >
      </div>
    </div>
  </body>
</html>
