<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylePrice.css" />
  </head>
  <body>
    <div class="wrapBanner">
      <div class="banner"></div>
      <p class="tittleBanner">
        Dễ dàng thu hút <span style="color: #4358bb">ứng viên</span> đến với
        <span style="color: #4358bb">doanh nghiệp</span> của bạn
      </p>
    </div>
    <div class="bodyPrice">
      <h2>
        Các gói dịch vụ nổi bật giúp tạo ra nhiều sự chú ý của từng ứng viên và
        gia tăng lượt xem tin tuyển dụng gấp 15 lần dịch vụ cơ bản.
      </h2>
      <div class="arrayCard">
        <div class="itemCard">
          <div class="itemCard_header">Regular Posting</div>
          <div class="itemCar-price">1.499.000đ</div>
          <div class="wrapNotes">
            <div class="note">
              <img src="./imgNghia/done.svg" alt="" />
              <span>Đăng tin tuyển dụng trong 30 ngày</span>
            </div>
          </div>
          <div class="seeMore">
            <p>Xem thêm</p>
            <img src="./imgNghia/imgNext.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
